<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Law Home</title>
</head>
<body>
    <!-- Header Start -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div class="nav-right">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Terms and Conditions</a></li>
                    </ul>
                    <button>Get Started</button>
                </div>
            </nav>
            <!-- Nav End -->

            <!-- Hero Start -->

            <div class="hero">
                <h1>Your Justice Is<br>Our Top Priority</h1>
                <p>As a state of law, maintaning justice is something that every citizen must pay attention to and we are here to uphold justice for you.</p>
            </div>

            <!-- Hero End -->
        </div><!-- /.container -->
        <!-- Banner Start -->

        <div class="banner">
            <img src="./images/banner.jpg" alt="banner">
        </div>

        <!-- Banner End -->

        <!-- Slide Navigation Start -->
        <div class="indicators">
            <p class="left"><i class="fa-solid fa-chevron-left"></i></p>
            <p class="right"><i class="fa-solid fa-chevron-right"></i></p>
        </div>
        <!-- Slide Navigation End -->
    </header>
    <!-- Header End -->
</body>
</html>
